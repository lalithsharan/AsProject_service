<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Register Clinic</title>

  
   
    <link rel="stylesheet" href="//kendo.cdn.telerik.com/2015.3.1111/styles/kendo.common-material.min.css" />
    <link rel="stylesheet" href="//kendo.cdn.telerik.com/2015.3.1111/styles/kendo.material.min.css" />

    <script src="//kendo.cdn.telerik.com/2015.3.1111/js/kendo.all.min.js"></script>
    <!-- <script>
                $(document).ready(function () {
                   
                    $("#starttime").kendoDateTimePicker({
                        value:new Date()
                    });
                    $("#endtime").kendoDateTimePicker({
                        value:new Date()
                    });
                });
            </script> -->
</head>
<body>
	<section layout:fragment="content">
		<div id="feedbackbox" style="margin-top: 10px;"
			class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div th:if="${errors.size() > 0}"
				class="alert alert-danger alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<ul>
					<li th:each="error : ${errors}" th:text="${error}">${error}</li>
				</ul>
			</div>
		</div>
		<div id="signupbox"
			class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">Sign Up</div>
				</div>
				<div class="panel-body">
					<form id="signupform" class="form-horizontal" role="form"
						method="post" th:object="${model}" action="content/register-doctor">
						<div class="form-group">
							<label for="email" class="col-md-3 control-label">Name</label>
							<div class="col-md-9">
								<input type="text" class="form-control" th:field="*{name}"
									required="required" placeholder="Name of the Doctor"
									value="*{name}" />
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-md-3 control-label">Speciality</label>
							<div class="col-md-9">
								<input type="text" class="form-control" th:field="*{speciality}"
									required="required" placeholder="speciality" 
									title="enter valid Speciality" />
							</div>
						</div>

						<div class="form-group">
							<label for="clinicName" class="col-md-3 control-label">mobile</label>
							<div class="col-md-9">
								<input type="text" class="form-control" th:field="*{mobile}"
									required="required" placeholder="Clinic Name" pattern=".{10,10}"
									title="mobile no should be 10 numbers"
									value="${model.mobile}" />
							</div>
						</div>
						
						<div class="form-group">
							<label for="clinicDesc" class="col-md-3 control-label">startTime</label>
							<div class="col-md-9">
							
							 
            
              
                <input id="starttime"  class="form-control" th:field="*{startTime}"
									required="required" placeholder="startTime"
									pattern=".{2,50}" title="Min 2 characters, Max50 characters"
									value="${model.startTime}"/>
            		
								
							</div>
						</div>

						<div class="form-group">
							<label for="clinicPhone1" class="col-md-3 control-label">endTime</label>
							<div class="col-md-9">
								<input id="endtime" class="form-control"
									th:field="*{endTime}" required="required"
									placeholder="endTime" pattern=".{1,50}" title="endTime"
									value="${model.endTime}" />
							</div>
						</div>
						

						
						
						
						
						<!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
						<div class="form-group">
							<!-- Button -->
							<div class="col-sm-12 controls">
								<button id="btn-signup" class="btn btn-success">
									<i class="glyphicon glyphicon-send"></i> Sign Up
								</button>
								<button id="btn-reset1" type="reset" class="btn btn-danger">Reset</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
